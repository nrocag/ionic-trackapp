<ion-content>
  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-icon [color]="item.stateDevice ? 'primary' : 'medium'" [name]="item.icon" slot="start"></ion-icon>
        <ion-label>{{item.name}} - {{item.serie}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editDevice(item)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="removeDevice(item)">
          <ion-icon name="trash" slot="start"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/deviceadmin']" size="small">
      <ion-icon name="ios-add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
