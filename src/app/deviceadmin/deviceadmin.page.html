<ion-header>
  <ion-toolbar>
    <ion-title>Administrar dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Serial</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Descripci√≥n</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Categoria</ion-label>
    <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Seleccione uno">

  <ion-item>
    <ion-label position="stacked">Estado</ion-label>

  <ion-button [ngClass]="'fixed-button'" expand="full">
